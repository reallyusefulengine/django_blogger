{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Comment</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-info">Add Comment!</button>
          <a href="{% url 'blog-home' %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
{% endblock content %}
